<!doctype html>
<html lang="en">
    <head>
        <title>Cadastro de veículo para venda</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <style>

        body{
            background-color: #f7f7f7;
            padding: 1px;
        }

        header{
            color: #fff;
            background-color: #3485ff ;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
        }
        header> h3{
            padding: 10px;
        }

        form{
            margin: 0 auto;
            width: 70%;
            background-color: #c6ddff;
            position: relative;
            top: 10px;
            padding: 10px 50px;
            border-radius: 20px;
        }

        .btn{
            width: 400px;
        }

    </style>

    <body style="height: 100vh;">
        <header>
            <h2>Cadastre seu veículo</h2>
        </header>
        <main >
            <div class="container-form">
                <form>
                    <h2 class="text-center">Formulário</h2><hr>
                    <h2 class="text-center">Venda seu carro mais fácil!</h2>
                    <p>Descreva as características e marque os opcionais que ele possui.</p>
                        
                    <div class="mb-3">
                            <label for="name" class="form-label">Título do anúncio:<span class="span"></span>*</label>
                            <input type="text" class="form-control" name="tittle" id="tittle" minlength="3" maxlength="40" required placeholder="Um titulo para anunciar seu carro.">
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Preço:<span class="span"></span>*</label>
                        <input type="text" class="form-control" name="price" id="price" minlength="3" maxlength="20" required placeholder="Defina o valor do veículo.">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Observações:</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Aqui você colocará os detalhes do veículo, por exemplo se ele tem algum arranhão."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca:<span class="span"></span>*</label>
                        <input type="text" class="form-control" name="marca" id="marca" required placeholder="Insira a marca do veículo.">
                    </div>
                      
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo:<span class="span"></span>*</label>
                        <input type="text" class="form-control" name="modelo" id="modelo" required placeholder="Insira o modelo do veículo.">
                    </div>

                    <div class="mb-3">
                        <label for="kilometragem" class="form-label">Quilometragem:<span class="span"></span>*</label>
                        <input type="text" class="form-control" name="kilometragem" id="kilometragem" required placeholder="Insira a quilometragem do veículo.">
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Data da compra:<span class="span"></span>*</label>
                        <input type="date" class="form-control" name="date" id="date" required placeholder="Data de compra e venda.">
                    </div>

                      <label class="form-label">Tipo de Câmbio<span class="span"></span>*</label>
                      
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="cambio" id="manual">
                        <label class="form-check-label" for="manual">Manual</label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cambio" id="automatic" checked>
                        <label class="form-check-label" for="automatic">Automático</label>
                    </div><br>

                    <div class="mb-3 form-check">
                        <p>Opcionais:</p>

                        <input class="form-check-input" type="checkbox" id="airbag">
                        <label class="form-check-label" for="airbag">Airbag</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" id="alarme">
                        <label class="form-check-label" for="alarme">Alarme</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" id="ar-condicionado">
                        <label class="form-check-label" for="ar-condicionado">Ar Condicionado</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" id="camera-de-re">
                        <label class="form-check-label" for="camera-de-re">Câmera de Ré</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" id="assistente-de-pista">
                        <label class="form-check-label" for="assistente-de-pista">Assistente de Pista</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" id="partida-keyless">
                        <label class="form-check-label" for="partida-keyless">Partida Keyless</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" id="integracao-celular">
                        <label class="form-check-label" for="integracao-celular">Integração com Celular</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" id="banco-de-couro">
                        <label class="form-check-label" for="banco-de-couro">Banco de Couro</label>
                    </div>

                    <div class="mb-3">
                        <label for="files" class="form-label">Escolha algumas imagens.</label>
                        <input class="files" type="file" id="files" multiple>
                    </div>

                    <div class="mb-3 d-flex justify-content-center">
                        <button class="btn btn-primary " type="submit" >Cadastrar veículo para venda</button>
                    </div>

                </form>
            </div>
        </main>
    </body>
</html>
